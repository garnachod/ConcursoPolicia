{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Inicio de sesión">
    <meta name="author" content="Coderthemes">

    <link rel="shortcut icon" href="{% static "policia/images/favicon_1.ico" %}">

    <title>Inicio de sesión</title>

    <link href="{% static "policia/plugins/sweetalert/dist/sweetalert.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "policia/plugins/switchery/switchery.min.css" %}" rel="stylesheet" />
    <link href="{% static "policia/plugins/jquery-circliful/css/jquery.circliful.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "policia/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "policia/css/core.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "policia/css/icons.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "policia/css/components.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "policia/css/pages.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "policia/css/menu.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "policia/css/responsive.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "policia/css/login.css" %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>


<body class="fixed-left">

    <!-- Begin page -->
    <div id="wrapper">

        <!-- Start content -->
        <div class="content">
            <div class="container">
                <div class="login">
                    <div class="row">
                        <h1 class="col-md-12 text-center">Inicio de sesión</h1>
                        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                            <div class="card-box">
                                <form action="{% url 'policia:autenticar' %}" method="post">
                                    {% csrf_token %}

                                    {% if error %}
                                    <div class="alert alert-danger">
                                        {{ error }}
                                    </div>
                                    {% endif %}

                                    <label for="login-email">Escriba su email </label>
                                    <input type="email" id="login-email" name="login-email" class="form-control" maxlength="100" placeholder="Email" dcvalue="">

                                    <br/>

                                    <label for="login-password">Escriba su contraseña </label>
                                    <input type="password" id="login-password" name="login-password" class="form-control" placeholder="Contraseña" dcvalue="">

                                    <br/>

                                    <input type="submit" id="login-submit" name="login-submit" class="form-control" value="Iniciar Sesión">
                                </form>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Plugins  -->
    <script src="{% static "policia/js/modernizr.min.js" %}"></script>
    <script src="{% static "policia/js/jquery.min.js" %}"></script>
    <script src="{% static "policia/js/bootstrap.min.js" %}"></script>
    <script src="{% static "policia/js/detect.js" %}"></script>
    <script src="{% static "policia/js/fastclick.js" %}"></script>
    <script src="{% static "policia/js/jquery.slimscroll.js" %}"></script>
    <script src="{% static "policia/js/jquery.blockUI.js" %}"></script>
    <script src="{% static "policia/js/waves.js" %}"></script>
    <script src="{% static "policia/js/wow.min.js" %}"></script>
    <script src="{% static "policia/js/jquery.nicescroll.js" %}"></script>
    <script src="{% static "policia/js/jquery.scrollTo.min.js" %}"></script>
    <script src="{% static "policia/plugins/switchery/switchery.min.js" %}"></script>

</script>

</body>
</html>
